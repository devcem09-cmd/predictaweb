<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicta PRO | Canlƒ± Analiz</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Fontlar ve ƒ∞konlar -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b1121; color: #e2e8f0; }
        /* Scrollbar Gizleme */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Kart ve Buton Stilleri */
        .card-bg { background: #151f32; border: 1px solid #1e293b; }
        .btn-active-yellow { background: #fbbf24; color: #000; border: none; box-shadow: 0 0 15px rgba(251, 191, 36, 0.3); }
        .btn-active-purple { background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%); color: white; border: none; }
        
        /* Parlama Efekti (Y√ºksek ƒ∞htimal) */
        .glow-success { background: rgba(34, 197, 94, 0.15); border: 1px solid rgba(34, 197, 94, 0.4); color: #4ade80; }
        .glow-warning { background: rgba(250, 204, 21, 0.15); border: 1px solid rgba(250, 204, 21, 0.4); color: #facc15; }
    </style>
</head>
<body class="min-h-screen pb-20 selection:bg-yellow-500 selection:text-black">

    <div x-data="appData()" x-init="initApp()" class="container mx-auto px-2 max-w-5xl pt-2">

        <!-- HEADER -->
        <header class="py-4 flex justify-between items-center border-b border-slate-800 mb-4 sticky top-0 z-50 bg-[#0b1121]/95 backdrop-blur-md">
            <div>
                <h1 class="text-2xl font-extrabold text-yellow-500 tracking-tighter italic">PREDICTA<span class="text-white not-italic">PRO</span></h1>
                <div class="flex items-center gap-2">
                    <span class="relative flex h-2 w-2">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </span>
                    <p class="text-[10px] text-slate-400 font-mono">CANLI AKI≈û AKTƒ∞F</p>
                </div>
            </div>

            <!-- GE√áMƒ∞≈û BUTONU -->
            <a href="/history" class="group flex items-center gap-2 bg-slate-800 hover:bg-slate-700 border border-slate-700 text-slate-300 px-4 py-2 rounded-xl transition-all active:scale-95">
                <div class="bg-slate-900 p-1.5 rounded-lg group-hover:text-yellow-500 transition">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                </div>
                <div class="hidden md:block text-xs font-bold">
                    <div>GE√áMƒ∞≈û</div>
                    <div class="text-[9px] text-slate-500 font-normal">Sonu√ßlar & ƒ∞statistik</div>
                </div>
            </a>
        </header>

        <!-- Fƒ∞LTRE PANELƒ∞ -->
        <div class="space-y-3 mb-6">
            <!-- √úst Satƒ±r: Sƒ±ralama ve G√ºnler -->
            <div class="flex flex-col md:flex-row gap-3 justify-between">
                
                <!-- Sƒ±ralama -->
                <div class="flex gap-2 overflow-x-auto hide-scroll pb-1">
                    <button @click="setSort('default')" 
                        :class="filter.sort === 'default' ? 'btn-active-yellow font-bold' : 'border border-slate-700 text-slate-400 hover:border-slate-500'"
                        class="px-4 py-2 rounded-lg text-xs transition whitespace-nowrap flex items-center gap-2">
                        <i class="fa-solid fa-sort"></i> Varsayƒ±lan
                    </button>
                    <button @click="setSort('prob_high')" 
                        :class="filter.sort === 'prob_high' ? 'bg-blue-600 text-white border-blue-500 shadow-lg shadow-blue-900/50' : 'border border-slate-700 text-slate-400'"
                        class="px-4 py-2 rounded-lg text-xs transition whitespace-nowrap flex items-center gap-2">
                        <i class="fa-solid fa-star"></i> Y√ºksek G√ºven
                    </button>
                    <button @click="setSort('prob_over')" 
                        :class="filter.sort === 'prob_over' ? 'bg-green-600 text-white border-green-500 shadow-lg shadow-green-900/50' : 'border border-slate-700 text-slate-400'"
                        class="px-4 py-2 rounded-lg text-xs transition whitespace-nowrap flex items-center gap-2">
                        <i class="fa-solid fa-futbol"></i> Gol Beklentisi
                    </button>
                </div>

                <!-- Tarih -->
                <div class="flex gap-2 overflow-x-auto hide-scroll pb-1">
                    <button @click="filter.date = 'all'"
                        :class="filter.date === 'all' ? 'bg-slate-700 text-white border-slate-500' : 'card-bg text-slate-500 border-slate-800'"
                        class="px-3 py-1 rounded-lg text-xs border flex flex-col items-center min-w-[50px] transition">
                        <span class="text-[9px] opacity-70">T√ºm√º</span>
                        <i class="fa-solid fa-calendar-days mt-0.5"></i>
                    </button>
                    
                    <template x-for="day in nextDays" :key="day.val">
                        <button @click="filter.date = day.val"
                            :class="filter.date === day.val ? 'bg-slate-700 text-white border-slate-500' : 'card-bg text-slate-500 border-slate-800'"
                            class="px-3 py-1 rounded-lg text-xs border flex flex-col items-center min-w-[50px] transition hover:border-slate-600">
                            <span class="text-[9px] opacity-70" x-text="day.name"></span>
                            <span class="font-bold" x-text="day.num"></span>
                        </button>
                    </template>
                </div>
            </div>

            <!-- Kategori Filtreleri -->
            <div class="flex gap-2 overflow-x-auto hide-scroll border-t border-slate-800 pt-3">
                <button @click="filter.cat = 'all'" :class="filter.cat === 'all' ? 'bg-yellow-500 text-black font-bold' : 'bg-slate-800 text-slate-400'" class="px-3 py-1.5 rounded-full text-xs whitespace-nowrap transition">T√ºm√º</button>
                <button @click="filter.cat = 'home'" :class="filter.cat === 'home' ? 'bg-blue-500 text-white font-bold' : 'bg-slate-800 text-slate-400'" class="px-3 py-1.5 rounded-full text-xs whitespace-nowrap transition">üè† Ev Sahibi</button>
                <button @click="filter.cat = 'over'" :class="filter.cat === 'over' ? 'bg-green-500 text-white font-bold' : 'bg-slate-800 text-slate-400'" class="px-3 py-1.5 rounded-full text-xs whitespace-nowrap transition">‚öΩ Bol Gol</button>
                <button @click="filter.cat = 'btts'" :class="filter.cat === 'btts' ? 'bg-red-500 text-white font-bold' : 'bg-slate-800 text-slate-400'" class="px-3 py-1.5 rounded-full text-xs whitespace-nowrap transition">ü§ù KG Var</button>
            </div>
        </div>

        <!-- MA√á Lƒ∞STESƒ∞ -->
        <div class="space-y-4">
            <template x-if="loading">
                <div class="flex flex-col items-center justify-center py-12">
                    <i class="fa-solid fa-circle-notch fa-spin text-3xl text-yellow-500 mb-3"></i>
                    <p class="text-slate-500 text-sm animate-pulse">Ma√ßlar analiz ediliyor...</p>
                </div>
            </template>

            <template x-if="!loading && filteredMatches.length === 0">
                <div class="text-center py-12 bg-slate-900/50 rounded-xl border border-dashed border-slate-800">
                    <i class="fa-regular fa-folder-open text-4xl text-slate-600 mb-3"></i>
                    <p class="text-slate-400">Kriterlere uygun ma√ß bulunamadƒ±.</p>
                </div>
            </template>

            <template x-for="match in filteredMatches" :key="match.id">
                <div class="card-bg rounded-xl overflow-hidden hover:border-slate-600 transition-all duration-300 group shadow-lg relative">
                    
                    <!-- Lig ve Tarih Header -->
                    <div class="bg-[#0f1623] px-4 py-2 flex justify-between items-center border-b border-slate-800/50">
                        <div class="flex items-center gap-2">
                            <span class="w-1 h-3 bg-yellow-500 rounded-full"></span>
                            <span x-text="match.league" class="text-[10px] font-bold text-slate-400 uppercase tracking-wider truncate max-w-[150px]"></span>
                        </div>
                        <div class="flex items-center gap-1 text-[10px] text-slate-500 font-mono bg-slate-900 px-2 py-0.5 rounded">
                            <i class="fa-regular fa-clock"></i>
                            <span x-text="formatTime(match.date)"></span>
                        </div>
                    </div>

                    <!-- Takƒ±mlar -->
                    <div class="p-4 grid grid-cols-7 items-center gap-2">
                        <div class="col-span-3 text-right">
                            <div x-text="match.home" class="text-sm font-bold text-white leading-tight"></div>
                            <!-- Ev Gol G√ºc√º Barƒ± -->
                            <div class="h-1 w-full bg-slate-800 rounded-full mt-1.5 ml-auto max-w-[80px]">
                                <div class="h-full bg-blue-500 rounded-full" :style="`width: ${match.probs['1']}%`"></div>
                            </div>
                        </div>
                        
                        <div class="col-span-1 flex justify-center">
                            <span class="text-[10px] font-bold text-slate-500 bg-slate-900 px-1.5 py-0.5 rounded">VS</span>
                        </div>

                        <div class="col-span-3 text-left">
                            <div x-text="match.away" class="text-sm font-bold text-white leading-tight"></div>
                            <!-- Dep Gol G√ºc√º Barƒ± -->
                            <div class="h-1 w-full bg-slate-800 rounded-full mt-1.5 mr-auto max-w-[80px]">
                                <div class="h-full bg-red-500 rounded-full" :style="`width: ${match.probs['2']}%`"></div>
                            </div>
                        </div>
                    </div>

                    <!-- ORANLAR GRƒ∞Dƒ∞ (T√úM ƒ∞STENENLER) -->
                    <div class="px-2 pb-2">
                        <div class="grid grid-cols-4 sm:grid-cols-7 gap-1 text-center">
                            
                            <!-- MS 1 -->
                            <div class="rounded p-1 border border-slate-800 bg-slate-900/50 flex flex-col justify-center"
                                 :class="isBest(match, '1') ? 'glow-warning' : ''">
                                <span class="text-[9px] text-slate-500">MS 1</span>
                                <span class="text-xs font-bold text-white" x-text="match.odds.ms1"></span>
                                <span class="text-[9px] opacity-70" x-text="'%' + match.probs['1']"></span>
                            </div>

                            <!-- MS X -->
                            <div class="rounded p-1 border border-slate-800 bg-slate-900/50 flex flex-col justify-center"
                                 :class="isBest(match, 'X') ? 'glow-warning' : ''">
                                <span class="text-[9px] text-slate-500">MS X</span>
                                <span class="text-xs font-bold text-white" x-text="match.odds.msx"></span>
                                <span class="text-[9px] opacity-70" x-text="'%' + match.probs['X']"></span>
                            </div>

                            <!-- MS 2 -->
                            <div class="rounded p-1 border border-slate-800 bg-slate-900/50 flex flex-col justify-center"
                                 :class="isBest(match, '2') ? 'glow-warning' : ''">
                                <span class="text-[9px] text-slate-500">MS 2</span>
                                <span class="text-xs font-bold text-white" x-text="match.odds.ms2"></span>
                                <span class="text-[9px] opacity-70" x-text="'%' + match.probs['2']"></span>
                            </div>

                            <!-- KG VAR (Mobilde ayrƒ± satƒ±ra d√º≈üebilir) -->
                            <div class="rounded p-1 border border-slate-800 bg-slate-900/50 flex flex-col justify-center"
                                 :class="isBestKG(match, 'yes') ? 'glow-success' : ''">
                                <span class="text-[9px] text-slate-500">KG VAR</span>
                                <span class="text-xs font-bold text-white" x-text="match.odds.kgvar"></span>
                                <span class="text-[9px] opacity-70" x-text="'%' + match.probs.btts"></span>
                            </div>

                            <!-- KG YOK -->
                            <div class="rounded p-1 border border-slate-800 bg-slate-900/50 flex flex-col justify-center hidden sm:flex"
                                 :class="isBestKG(match, 'no') ? 'glow-warning' : ''">
                                <span class="text-[9px] text-slate-500">KG YOK</span>
                                <span class="text-xs font-bold text-white" x-text="match.odds.kgyok"></span>
                                <span class="text-[9px] opacity-70" x-text="'%' + (100-match.probs.btts).toFixed(0)"></span>
                            </div>

                            <!-- 2.5 √úST -->
                            <div class="rounded p-1 border border-slate-800 bg-slate-900/50 flex flex-col justify-center"
                                 :class="isBestOver(match) ? 'glow-success' : ''">
                                <span class="text-[9px] text-slate-500">2.5 √úST</span>
                                <span class="text-xs font-bold text-white" x-text="match.odds.ust"></span>
                                <span class="text-[9px] opacity-70" x-text="'%' + match.probs.over"></span>
                            </div>

                            <!-- 2.5 ALT -->
                            <div class="rounded p-1 border border-slate-800 bg-slate-900/50 flex flex-col justify-center hidden sm:flex">
                                <span class="text-[9px] text-slate-500">2.5 ALT</span>
                                <span class="text-xs font-bold text-white" x-text="match.odds.alt"></span>
                                <span class="text-[9px] opacity-70" x-text="'%' + (100-match.probs.over).toFixed(0)"></span>
                            </div>
                        </div>
                        
                        <!-- Mobilde Gizlenenlerin Devamƒ± (Sadece k√º√ß√ºk ekranda g√∂r√ºn√ºr) -->
                        <div class="grid grid-cols-2 gap-1 mt-1 sm:hidden">
                             <div class="rounded p-1 border border-slate-800 bg-slate-900/50 flex items-center justify-between px-3">
                                <span class="text-[9px] text-slate-500">KG YOK</span>
                                <span class="text-xs font-bold text-white" x-text="match.odds.kgyok"></span>
                            </div>
                            <div class="rounded p-1 border border-slate-800 bg-slate-900/50 flex items-center justify-between px-3">
                                <span class="text-[9px] text-slate-500">2.5 ALT</span>
                                <span class="text-xs font-bold text-white" x-text="match.odds.alt"></span>
                            </div>
                        </div>
                    </div>

                </div>
            </template>
        </div>

        <div class="text-center py-6 text-xs text-slate-600">
            Predicta PRO &copy; 2024 - AI Betting Intelligence
        </div>

    </div>

    <script>
        function appData() {
            return {
                matches: [],
                filteredMatches: [],
                loading: false,
                nextDays: [],
                filter: {
                    sort: 'default',
                    date: 'all',
                    cat: 'all'
                },
                initApp() {
                    this.generateNextDays();
                    this.fetchMatches();
                    // Her 60 saniyede bir yenile
                    setInterval(() => this.fetchMatches(), 60000);
                },
                generateNextDays() {
                    const days = ['Paz', 'Pzt', 'Sal', '√áar', 'Per', 'Cum', 'Cmt'];
                    const today = new Date();
                    for(let i=0; i<5; i++) {
                        let d = new Date(today);
                        d.setDate(today.getDate() + i);
                        // Tarih formatƒ± YYYY-MM-DD
                        let val = d.toISOString().split('T')[0];
                        // G√∂sterilecek format (14/06 gibi)
                        let display = d.getDate() + '/' + (d.getMonth()+1);
                        
                        this.nextDays.push({
                            name: i === 0 ? 'Bug√ºn' : days[d.getDay()],
                            num: display,
                            val: val 
                        });
                    }
                },
                setSort(type) {
                    this.filter.sort = type;
                    this.fetchMatches(); // Backend'den yeniden √ßek ve sƒ±rala
                },
                async fetchMatches() {
                    this.loading = true;
                    try {
                        const res = await fetch(`/api/matches?sort_by=${this.filter.sort}`);
                        const data = await res.json();
                        this.matches = data;
                        this.applyFilters();
                    } catch (e) {
                        console.error("Hata:", e);
                    } finally {
                        this.loading = false;
                    }
                },
                applyFilters() {
                    // JSON verisi √ºzerinde Frontend Filtreleme
                    let data = this.matches;

                    // 1. Tarih Filtresi (String e≈üle≈ümesi)
                    // Backend tarihi "YYYY-MM-DD HH:MM" formatƒ±nda g√∂nderiyor
                    if (this.filter.date !== 'all') {
                        data = data.filter(m => m.date.startsWith(this.filter.date));
                    }

                    // 2. Kategori Filtresi
                    if (this.filter.cat === 'home') data = data.filter(m => m.probs['1'] > 50);
                    if (this.filter.cat === 'over') data = data.filter(m => m.probs['over'] > 55);
                    if (this.filter.cat === 'btts') data = data.filter(m => m.probs['btts'] > 55);

                    this.filteredMatches = data;
                },
                formatTime(dateStr) {
                    // "2024-06-14 15:00" -> "15:00"
                    return dateStr.split(' ')[1] || dateStr;
                },
                // --- G√∂rsel Yardƒ±mcƒ±lar ---
                isBest(match, type) {
                    const p = match.probs;
                    const max = Math.max(p['1'], p['X'], p['2']);
                    // Sadece en y√ºksek ihtimalse ve %50'den b√ºy√ºkse yak
                    return p[type] === max && p[type] > 50;
                },
                isBestOver(match) {
                    return match.probs.over > 55;
                },
                isBestKG(match, type) {
                    if(type === 'yes') return match.probs.btts > 55;
                    if(type === 'no') return match.probs.btts < 45;
                    return false;
                }
            }
        }
        
        // Filtreler deƒüi≈ütiƒüinde otomatik uygula
        document.addEventListener('alpine:init', () => {
            Alpine.effect(() => {
                // Alpine store'a eri≈üim (basit√ße data i√ßindeki applyFilters'ƒ± tetikle)
                // Not: x-data scope i√ßinde zaten watcher gibi √ßalƒ±≈üƒ±yor butonlar
                // Ama tarih ve kategori i√ßin manuel tetikleme gerekebilir
                const root = document.querySelector('[x-data]');
                if(root && root._x_dataStack) {
                    const data = root._x_dataStack[0];
                    // filter objesini izle
                    if(data.matches.length > 0) data.applyFilters();
                }
            });
        });
    </script>
</body>
</html>
