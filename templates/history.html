<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictaPRO - GeÃ§miÅŸ</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        dark: '#0f172a',
                        card: '#1e293b',
                        gold: '#fbbf24',
                    }
                }
            }
        }
    </script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-dark text-slate-300 antialiased">

    <div x-data="historyApp()" x-init="loadHistory()" class="max-w-5xl mx-auto p-4 md:p-8">
        
        <!-- HEADER -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 border-b border-white/10 pb-6">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight">
                    PREDICTA<span class="text-gold">PRO</span> <span class="text-slate-400 font-medium text-2xl">GeÃ§miÅŸ</span>
                </h1>
                <p class="text-slate-400 text-sm mt-2">Son 500 analiz kaydÄ±</p>
            </div>
            
            <div class="flex gap-2 w-full md:w-auto">
                <a href="/" class="px-4 py-2 text-sm font-bold bg-card hover:bg-slate-700 border border-white/10 rounded-lg transition text-white text-center flex-1 md:flex-none">
                    ðŸ“¡ CanlÄ± AkÄ±ÅŸa DÃ¶n
                </a>
            </div>
        </div>

        <!-- ARAMA -->
        <div class="relative mb-6">
            <input x-model="search" type="text" placeholder="TakÄ±m adÄ± ara..." 
                   class="w-full bg-card border border-white/10 rounded-lg py-3 pl-10 pr-4 text-sm text-white placeholder-slate-500 focus:outline-none focus:border-gold transition">
            <svg class="w-4 h-4 text-slate-500 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>

        <!-- TABLO -->
        <div class="bg-card border border-white/10 rounded-xl overflow-hidden shadow-lg">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead>
                        <tr class="bg-slate-800/50 border-b border-white/5 text-xs font-bold text-slate-400 uppercase tracking-wider">
                            <th @click="sortByCol('date')" class="p-4 cursor-pointer hover:text-gold transition">Tarih</th>
                            <th @click="sortByCol('home')" class="p-4 cursor-pointer hover:text-gold transition">Ev Sahibi</th>
                            <th @click="sortByCol('away')" class="p-4 cursor-pointer hover:text-gold transition">Deplasman</th>
                            <th @click="sortByCol('prob_1')" class="p-4 text-center cursor-pointer hover:text-gold transition">MS 1</th>
                            <th @click="sortByCol('prob_x')" class="p-4 text-center cursor-pointer hover:text-gold transition">Beraberlik</th>
                            <th @click="sortByCol('prob_2')" class="p-4 text-center cursor-pointer hover:text-gold transition">MS 2</th>
                            <th @click="sortByCol('prob_over')" class="p-4 text-center cursor-pointer hover:text-gold transition border-l border-white/5">2.5 ÃœST</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/5">
                        <template x-for="match in filteredMatches" :key="match.id">
                            <tr class="hover:bg-white/5 transition duration-150">
                                <td class="p-4 font-mono text-xs text-slate-500 whitespace-nowrap" x-text="match.date"></td>
                                <td class="p-4 font-semibold text-white" x-text="match.home"></td>
                                <td class="p-4 font-semibold text-white" x-text="match.away"></td>
                                
                                <td class="p-4 text-center">
                                    <span :class="getBadge(match.prob_1)" class="px-2 py-1 rounded-lg text-xs font-bold" x-text="'%' + Math.round(match.prob_1)"></span>
                                </td>
                                <td class="p-4 text-center">
                                    <span :class="getBadge(match.prob_x)" class="px-2 py-1 rounded-lg text-xs font-bold" x-text="'%' + Math.round(match.prob_x)"></span>
                                </td>
                                <td class="p-4 text-center">
                                    <span :class="getBadge(match.prob_2)" class="px-2 py-1 rounded-lg text-xs font-bold" x-text="'%' + Math.round(match.prob_2)"></span>
                                </td>
                                <td class="p-4 text-center border-l border-white/5">
                                    <span :class="getBadge(match.prob_over)" class="px-2 py-1 rounded-lg text-xs font-bold" x-text="'%' + Math.round(match.prob_over)"></span>
                                </td>
                            </tr>
                        </template>
                        <tr x-show="filteredMatches.length === 0" x-cloak>
                            <td colspan="7" class="p-8 text-center text-slate-500">KayÄ±t bulunamadÄ±.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="p-4 bg-slate-800/30 text-center text-xs text-slate-500 border-t border-white/5">
                <span x-text="filteredMatches.length"></span> / <span x-text="matches.length"></span> kayÄ±t gÃ¶steriliyor
            </div>
        </div>
    </div>

    <script>
        function historyApp() {
            return {
                search: '',
                sortCol: 'date',
                sortAsc: false,
                matches: [],

                async loadHistory() {
                    try {
                        const response = await fetch("/api/matches/history");
                        const data = await response.json();
                        this.matches = data.matches || [];
                    } catch (e) {
                        console.error('GeÃ§miÅŸ yÃ¼klenemedi:', e);
                    }
                },

                get filteredMatches() {
                    let data = this.matches;

                    if (this.search) {
                        const q = this.search.toLowerCase();
                        data = data.filter(m => 
                            m.home.toLowerCase().includes(q) || 
                            m.away.toLowerCase().includes(q)
                        );
                    }

                    return data.sort((a, b) => {
                        let valA = a[this.sortCol];
                        let valB = b[this.sortCol];
                        
                        if (typeof valA === 'string') {
                            valA = valA.toLowerCase();
                            valB = valB.toLowerCase();
                        }
                        
                        if (valA < valB) return this.sortAsc ? -1 : 1;
                        if (valA > valB) return this.sortAsc ? 1 : -1;
                        return 0;
                    });
                },

                sortByCol(col) {
                    if (this.sortCol === col) {
                        this.sortAsc = !this.sortAsc;
                    } else {
                        this.sortCol = col;
                        this.sortAsc = false;
                    }
                },

                getBadge(val) {
                    if (val >= 60) return 'bg-emerald-500/20 text-emerald-400';
                    if (val >= 50) return 'bg-blue-500/20 text-blue-400';
                    return 'bg-slate-700/50 text-slate-400';
                }
            }
        }
    </script>
</body>
</html>
