<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicta PRO | Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- İkonlar için FontAwesome (Hızlı çözüm) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Flask static klasöründen logo çekme -->
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Predicta Pro Logo" class="h-10 w-auto">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b1121; color: #e2e8f0; }
        /* Görseldeki Scrollbar Gizleme */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Özel Gradientler */
        .btn-active-yellow { background: #fbbf24; color: #000; border: none; box-shadow: 0 0 15px rgba(251, 191, 36, 0.3); }
        .btn-active-purple { background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%); color: white; border: none; }
        .card-bg { background: #151f32; border: 1px solid #1e293b; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div x-data="appData()" x-init="initApp()" class="container mx-auto px-2 max-w-5xl pt-4">

        <!-- FİLTRE ÜST BAR (GÖRSELDEKİ GİBİ) -->
        <div class="sticky top-0 z-40 bg-[#0b1121]/95 backdrop-blur-md py-2 space-y-3 border-b border-slate-800 mb-4">
            
            <!-- 1. Satır: Sıralama ve Günler -->
            <div class="flex flex-col md:flex-row gap-3 justify-between items-start md:items-center">
                
                <!-- Sıralama -->
                <div class="flex items-center gap-2 overflow-x-auto hide-scroll w-full md:w-auto">
                    <span class="text-xs font-bold text-slate-400 whitespace-nowrap"><i class="fa-solid fa-chart-simple mr-1"></i>SIRALAMA:</span>
                    
                    <button @click="filter.sort = 'default'; fetchMatches()" 
                        :class="filter.sort === 'default' ? 'btn-active-yellow font-bold' : 'border border-slate-700 text-slate-400 hover:border-slate-500'"
                        class="px-4 py-1.5 rounded-lg text-xs transition flex items-center gap-2 whitespace-nowrap">
                        <i class="fa-solid fa-bolt"></i> Varsayılan
                    </button>

                    <button @click="filter.sort = 'prob_high'; fetchMatches()" 
                        :class="filter.sort === 'prob_high' ? 'bg-blue-900/50 border-blue-500 text-blue-400' : 'border border-slate-700 text-slate-400'"
                        class="px-3 py-1.5 rounded-lg text-xs border transition whitespace-nowrap">
                        <i class="fa-solid fa-arrow-up mr-1"></i> Güven (Yüksek)
                    </button>
                </div>

                <!-- Günler (Dinamik Tarih) -->
                <div class="flex items-center gap-2 overflow-x-auto hide-scroll w-full md:w-auto pl-1">
                    <span class="text-xs font-bold text-slate-400 whitespace-nowrap"><i class="fa-regular fa-calendar mr-1"></i>GÜNLER:</span>
                    
                    <button @click="filter.date = 'all'; fetchMatches()"
                        :class="filter.date === 'all' ? 'btn-active-purple font-bold shadow-lg shadow-purple-900/20' : 'border border-slate-700 text-slate-400'"
                        class="px-4 py-1.5 rounded-lg text-xs transition flex items-center gap-2 whitespace-nowrap">
                        <i class="fa-regular fa-calendar-check"></i> Tümü
                    </button>

                    <!-- JS ile Gelecek Günler -->
                    <template x-for="day in nextDays" :key="day.val">
                        <button @click="filter.date = day.val; fetchMatches()"
                            :class="filter.date === day.val ? 'bg-slate-700 text-white border-slate-500' : 'card-bg text-slate-500 hover:text-slate-300'"
                            class="px-3 py-1.5 rounded-lg text-xs border border-slate-800 flex flex-col items-center min-w-[50px] transition">
                            <span class="text-[9px] opacity-70" x-text="day.name"></span>
                            <span class="font-bold" x-text="day.num"></span>
                        </button>
                    </template>
                </div>
            </div>

            <!-- 2. Satır: Kategoriler (Icons) -->
            <div class="flex items-center gap-2 overflow-x-auto hide-scroll py-1">
                <button @click="filter.cat = 'all'; fetchMatches()" 
                    :class="filter.cat === 'all' ? 'border-yellow-500 text-yellow-500 bg-yellow-500/10' : 'border-slate-700 text-slate-400'"
                    class="px-4 py-2 rounded-full border text-xs font-bold whitespace-nowrap transition flex items-center gap-2">
                    <i class="fa-regular fa-futbol"></i> Tüm Maçlar
                </button>

                <button @click="filter.cat = 'home'; fetchMatches()" 
                    :class="filter.cat === 'home' ? 'border-blue-500 text-blue-400' : 'border-transparent text-slate-500 hover:bg-slate-800'"
                    class="px-3 py-2 rounded-full border text-xs font-medium whitespace-nowrap transition flex items-center gap-2">
                    <i class="fa-solid fa-house"></i> Ev Sahibi
                </button>

                <button @click="filter.cat = 'over'; fetchMatches()" 
                    :class="filter.cat === 'over' ? 'border-green-500 text-green-400' : 'border-transparent text-slate-500 hover:bg-slate-800'"
                    class="px-3 py-2 rounded-full border text-xs font-medium whitespace-nowrap transition flex items-center gap-2">
                    <i class="fa-solid fa-arrow-trend-up"></i> Üst 2.5
                </button>

                <button @click="filter.cat = 'btts'; fetchMatches()" 
                    :class="filter.cat === 'btts' ? 'border-red-500 text-red-400' : 'border-transparent text-slate-500 hover:bg-slate-800'"
                    class="px-3 py-2 rounded-full border text-xs font-medium whitespace-nowrap transition flex items-center gap-2">
                    <i class="fa-solid fa-handshake-simple"></i> KG Var
                </button>
                
                <div class="h-6 w-px bg-slate-700 mx-1"></div>
                
                <span class="text-[10px] text-slate-500 ml-1 flex items-center gap-1">
                    <i class="fa-solid fa-wand-magic-sparkles text-yellow-500"></i> AI Engine v2.1
                </span>
            </div>
        </div>

        <!-- MAÇ KARTLARI -->
        <div class="space-y-3">
            <template x-if="loading">
                <div class="flex justify-center py-10">
                    <i class="fa-solid fa-circle-notch fa-spin text-3xl text-yellow-500"></i>
                </div>
            </template>

            <!-- Veri Yoksa -->
            <template x-if="!loading && matches.length === 0">
                <div class="text-center py-12 text-slate-500">
                    <i class="fa-regular fa-face-frown text-4xl mb-3"></i>
                    <p>Bu filtreye uygun maç bulunamadı.</p>
                </div>
            </template>

            <template x-for="match in matches" :key="match.id">
                <div class="card-bg rounded-xl overflow-hidden hover:border-slate-600 transition group">
                    
                    <!-- Kart Başlık -->
                    <div class="bg-[#0f1623] p-3 flex justify-between items-center border-b border-slate-800/50">
                        <div class="flex items-center gap-2">
                            <span class="w-1 h-4 bg-yellow-500 rounded-full"></span>
                            <span x-text="match.league" class="text-[10px] font-bold text-slate-400 uppercase tracking-wider"></span>
                        </div>
                        <div class="flex items-center gap-2 text-[11px] text-slate-500 font-mono">
                            <i class="fa-regular fa-clock"></i>
                            <span x-text="formatDate(match.date)"></span>
                        </div>
                    </div>

                    <!-- Takımlar -->
                    <div class="p-4 flex items-center justify-between relative">
                        <!-- Arka plan efekti -->
                        <div class="absolute inset-0 bg-gradient-to-r from-blue-500/5 to-transparent opacity-0 group-hover:opacity-100 transition duration-500"></div>

                        <div class="flex-1 text-left z-10">
                            <div x-text="match.home" class="text-sm md:text-base font-bold text-white"></div>
                        </div>
                        
                        <div class="px-4 text-center z-10">
                            <div class="text-[10px] font-bold text-slate-600 bg-slate-900 px-2 py-1 rounded border border-slate-800">VS</div>
                        </div>

                        <div class="flex-1 text-right z-10">
                            <div x-text="match.away" class="text-sm md:text-base font-bold text-white"></div>
                        </div>
                    </div>

                    <!-- İstatistik Barları (Minimal) -->
                    <div class="px-4 pb-3 grid grid-cols-2 gap-4">
                        <!-- Ev Gol Beklentisi -->
                        <div>
                            <div class="flex justify-between text-[10px] text-slate-400 mb-1">
                                <span>Ev Gol Beklentisi</span>
                                <span class="text-yellow-500 font-bold" x-text="match.probs['1'] + '%'"></span>
                            </div>
                            <div class="h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                <div class="h-full bg-gradient-to-r from-yellow-600 to-yellow-400" :style="`width: ${match.probs['1']}%`"></div>
                            </div>
                        </div>
                        <!-- 2.5 Üst Beklentisi -->
                        <div>
                            <div class="flex justify-between text-[10px] text-slate-400 mb-1">
                                <span>2.5 Üst İhtimali</span>
                                <span class="text-green-500 font-bold" x-text="match.probs['over'] + '%'"></span>
                            </div>
                            <div class="h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                <div class="h-full bg-gradient-to-r from-green-600 to-green-400" :style="`width: ${match.probs['over']}%`"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Oranlar Footer -->
                    <div class="bg-[#0d1320] px-2 py-2 grid grid-cols-5 gap-1 text-center border-t border-slate-800">
                        <div class="p-1 rounded" :class="isHighProb(match.probs['1']) ? 'bg-yellow-500/10 border border-yellow-500/30' : ''">
                            <div class="text-[9px] text-slate-500">MS 1</div>
                            <div class="text-xs font-bold text-white" x-text="match.odds.ms1"></div>
                        </div>
                        <div class="p-1 rounded">
                            <div class="text-[9px] text-slate-500">MS X</div>
                            <div class="text-xs font-bold text-white" x-text="match.odds.msx"></div>
                        </div>
                        <div class="p-1 rounded" :class="isHighProb(match.probs['2']) ? 'bg-yellow-500/10 border border-yellow-500/30' : ''">
                            <div class="text-[9px] text-slate-500">MS 2</div>
                            <div class="text-xs font-bold text-white" x-text="match.odds.ms2"></div>
                        </div>
                        <div class="p-1 rounded" :class="isHighProb(match.probs['over']) ? 'bg-green-500/10 border border-green-500/30' : ''">
                            <div class="text-[9px] text-slate-500">ÜST</div>
                            <div class="text-xs font-bold text-white" x-text="match.odds.ust"></div>
                        </div>
                        <div class="p-1 rounded" :class="isHighProb(match.probs['btts']) ? 'bg-red-500/10 border border-red-500/30' : ''">
                            <div class="text-[9px] text-slate-500">KG VAR</div>
                            <div class="text-xs font-bold text-white" x-text="match.odds.kgvar"></div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div class="text-center py-6 text-xs text-slate-600">
            Predicta PRO &copy; 2024 - AI Betting Analysis
        </div>

    </div>

    <script>
        function appData() {
            return {
                matches: [],
                loading: false,
                nextDays: [],
                filter: {
                    sort: 'default',
                    date: 'all',
                    cat: 'all'
                },
                initApp() {
                    this.generateNextDays();
                    this.fetchMatches();
                },
                generateNextDays() {
                    const days = ['Paz', 'Pzt', 'Sal', 'Çar', 'Per', 'Cum', 'Cmt'];
                    const today = new Date();
                    for(let i=0; i<5; i++) {
                        let d = new Date(today);
                        d.setDate(today.getDate() + i);
                        this.nextDays.push({
                            name: days[d.getDay()],
                            num: d.getDate() + '/' + (d.getMonth()+1),
                            val: d.toISOString().split('T')[0] // YYYY-MM-DD formatı filtre için
                        });
                    }
                },
                async fetchMatches() {
                    this.loading = true;
                    try {
                        // Gerçek API entegrasyonu (Query String oluşturma)
                        let params = new URLSearchParams();
                        params.append('sort_by', this.filter.sort);
                        
                        // JS tarafında filtreleme de yapabiliriz ama backend daha iyi
                        const res = await fetch(`/api/matches?${params.toString()}`);
                        let data = await res.json();

                        // Frontend Filtreleme (Kategori ve Tarih için)
                        // Not: Gerçek projede bunları backend'e parametre olarak atmalısın
                        if (this.filter.cat === 'home') data = data.filter(m => m.probs['1'] > 50);
                        if (this.filter.cat === 'over') data = data.filter(m => m.probs['over'] > 55);
                        if (this.filter.cat === 'btts') data = data.filter(m => m.probs['btts'] > 55);
                        
                        // Tarih Filtresi (Basit string match)
                        if (this.filter.date !== 'all') {
                            // Gelen veri formatı YYYY-MM-DD ise:
                            data = data.filter(m => m.date.includes(this.filter.date));
                        }

                        this.matches = data;
                    } catch (e) {
                        console.error("Hata:", e);
                    } finally {
                        this.loading = false;
                    }
                },
                formatDate(dateStr) {
                    // Basit saat formatı
                    return dateStr.split(' ')[1] || dateStr;
                },
                isHighProb(val) {
                    return val > 55;
                }
            }
        }
    </script>
</body>
</html>
