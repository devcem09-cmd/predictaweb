    <!-- index.html dosyasƒ±nƒ±n en altƒ±ndaki <script> kƒ±smƒ± -->
<script>
    // Backend URL'si (Kendi sunucu adresin veya lokal)
    // Eƒüer aynƒ± sunucudaysan '/api/matches/live' yeterli
    const API_URL = '/api/matches/live';

    // Sayfa y√ºklendiƒüinde √ßalƒ±≈üƒ±r
    document.addEventListener('DOMContentLoaded', () => {
        fetchMatches();
    });

    async function fetchMatches() {
        const container = document.getElementById('match-container');
        
        // 1. Y√ºkleniyor ekranƒ±nƒ± g√∂ster
        container.innerHTML = `
            <div class="premium-loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Yapay Zeka Analiz Ediyor...</div>
                <div style="font-size: 12px; color: var(--text-muted); margin-top: 10px;">Nesine ve Veritabanƒ± √áapraz Sorgulanƒ±yor</div>
            </div>
        `;

        try {
            // 2. Python Backend'e istek at
            const response = await fetch(API_URL);
            const data = await response.json();

            if (!data.success) throw new Error(data.error || 'Veri alƒ±namadƒ±');

            // 3. Ma√ßlarƒ± ekrana bas
            renderMatches(data.matches);
            
            // ƒ∞statistikleri g√ºncelle
            document.getElementById('match-count').textContent = data.count;
            // Tahmin olan ma√ß sayƒ±sƒ±
            const predictedCount = data.matches.filter(m => m.prediction).length;
            document.getElementById('prediction-count').textContent = predictedCount;
            
            document.getElementById('api-status').innerHTML = 'üåê Sistem: <span style="color: var(--success)">Online</span>';

        } catch (error) {
            container.innerHTML = `
                <div class="premium-alert warning">
                    ‚ùå Hata: ${error.message}<br>
                    Backend sunucunun √ßalƒ±≈ütƒ±ƒüƒ±ndan emin ol.
                    <button class="premium-btn" onclick="fetchMatches()" style="margin-top:10px">Tekrar Dene</button>
                </div>
            `;
        }
    }

    function renderMatches(matches) {
        const container = document.getElementById('match-container');
        container.innerHTML = '';

        if (matches.length === 0) {
            container.innerHTML = '<div class="premium-alert">üì≠ ≈ûu an b√ºltende uygun ma√ß yok.</div>';
            return;
        }

        matches.forEach(match => {
            // Python'dan gelen veriyi senin HTML kartƒ±na d√∂k√ºyoruz
            const card = document.createElement('div');
            card.className = 'premium-match-card';
            
            // Tahmin var mƒ± yok mu kontrol√º
            const pred = match.prediction;
            const hasPred = pred !== null;
            
            // G√ºven skoru hesaplama (Basit√ße en y√ºksek olasƒ±lƒ±k)
            let confidence = 0;
            let bestPick = '?';
            let borderClass = '';
            
            if (hasPred) {
                const probs = pred.probs;
                const maxProb = Math.max(probs['1'], probs['X'], probs['2']);
                confidence = maxProb;
                
                if (probs['1'] === maxProb) bestPick = 'MS 1';
                else if (probs['X'] === maxProb) bestPick = 'MS X';
                else bestPick = 'MS 2';

                // Kenarlƒ±k rengi belirle
                if (confidence > 60) {
                    card.style.borderLeft = '5px solid var(--success)';
                } else if (confidence > 45) {
                    card.style.borderLeft = '5px solid var(--primary)';
                }
            }

            // HTML ≈ûablonu (Senin tasarƒ±mƒ±n korundu)
            card.innerHTML = `
                <div class="match-header">
                    <div class="team-info">
                        <div class="match-teams">
                            ${match.home} <span class="vs-separator">VS</span> ${match.away}
                        </div>
                        <div class="match-meta">
                            <span class="meta-badge">üèÜ ${match.league}</span>
                            <span class="meta-badge">‚è∞ ${match.date}</span>
                            ${hasPred ? `<span class="meta-badge" style="border-color: var(--success); color: var(--success)">‚úÖ Analiz Tamamlandƒ±</span>` : 
                                        `<span class="meta-badge" style="border-color: var(--danger); color: var(--danger)">‚ö†Ô∏è Yetersiz Veri</span>`}
                        </div>
                    </div>

                    <div class="prediction-panel">
                        <div class="prediction-header">
                            ${hasPred ? 'üß† YAPAY ZEKA TAHMƒ∞Nƒ∞' : 'VERƒ∞ BULUNAMADI'}
                        </div>

                        ${hasPred ? `
                            <!-- Olasƒ±lƒ±k Barlarƒ± -->
                            <div style="display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 11px; color: var(--text-muted);">
                                <span>MS 1 (%${pred.probs['1']})</span>
                                <span>Beraberlik (%${pred.probs['X']})</span>
                                <span>MS 2 (%${pred.probs['2']})</span>
                            </div>
                            <div style="display: flex; height: 6px; border-radius: 3px; overflow: hidden; margin-bottom: 10px;">
                                <div style="width: ${pred.probs['1']}%; background: var(--success);"></div>
                                <div style="width: ${pred.probs['X']}%; background: var(--text-muted);"></div>
                                <div style="width: ${pred.probs['2']}%; background: var(--danger);"></div>
                            </div>

                            <!-- ƒ∞statistikler -->
                            <div class="odds-row">

                                    Ev: <b>${pred.stats.home_xg}</b> - Dep: <b>${pred.stats.away_xg}</b>
                                </div>
                            </div>

                            <div class="confidence-meter">
                                <span style="font-size: 10px; color: var(--text-muted);">√ñnerilen Tercih</span>

                            <div style="text-align: right; font-size: 10px; color: ${confidence > 50 ? 'var(--success)' : 'var(--danger)'}; margin-top: 2px;">

                            <!-- Veritabanƒ± E≈üle≈ümesi Debug (Geli≈ütirici i√ßin) -->
                            <div style="font-size: 8px; color: var(--text-muted); margin-top: 8px; opacity: 0.5;">

                        ` : `

                                Bu takƒ±mlar i√ßin ge√ßmi≈ü veritabanƒ±nda yeterli e≈üle≈üme bulunamadƒ±.<br>
                                (CSV verisini kontrol et)
                            </div>
                        `}
                    </div>
                </div>
                
                <!-- Nesine Oranlarƒ± -->
                <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border); display: flex; gap: 10px; justify-content: center;">
                    <div class="odd-item">1: ${match.odds['1'] || '-'}</div>
                    <div class="odd-item">X: ${match.odds['X'] || '-'}</div>
                    <div class="odd-item">2: ${match.odds['2'] || '-'}</div>
                    ${match.odds['Over/Under +2.5'] ? `<div class="odd-item">2.5 √úst: ${match.odds['Over/Under +2.5']['Over +2.5']}</div>` : ''}
                </div>
            `;

            container.appendChild(card);
        });
    }
    
    // Diƒüer buton fonksiyonlarƒ±nƒ± (Manuel Y√ºkle vb.) silebilirsin veya

    function wakeUpAPI() { fetchMatches(); }

</script>
