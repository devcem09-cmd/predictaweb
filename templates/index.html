<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PredictaIQ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .logo { 
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
    }
    
    .logo img { 
      width: 200px; 
      height: auto;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
      animation: float 3s ease-in-out infinite;
    }
    
    h1 { 
      font-size: 48px; 
      color: #0A0A23; 
      margin: 20px 0;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
      letter-spacing: 3px;
      animation: fadeInUp 1s ease-out;
    }
    
    .tagline {
      font-size: 18px;
      color: #0A0A23;
      margin-bottom: 40px;
      opacity: 0.8;
      animation: fadeIn 1.5s ease-out;
    }
    
    .btn-container { 
      display: flex; 
      flex-direction: column; 
      gap: 20px; 
      align-items: center;
      animation: fadeInUp 1.2s ease-out;
    }
    
    button {
      width: 300px; 
      padding: 20px; 
      font-size: 20px; 
      border: none; 
      border-radius: 15px;
      background: linear-gradient(135deg, #0A0A23 0%, #1a1a4e 100%);
      color: white; 
      cursor: pointer; 
      transition: all 0.3s;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(10,10,35,0.3);
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    button:hover::before {
      width: 300px;
      height: 300px;
    }
    
    button:hover { 
      background: linear-gradient(135deg, #004AAD 0%, #0066cc 100%);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,74,173,0.4);
    }
    
    button:active {
      transform: translateY(-1px);
    }
    
    .footer {
      margin-top: 60px;
      color: #0A0A23;
      font-size: 14px;
      opacity: 0.7;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 0.8; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 36px; }
      button { width: 260px; font-size: 18px; }
      .logo img { width: 160px; }
    }
  </style>
</head>
