<!DOCTYPE html>

    <style>

        .form-indicator {

    </style>

<body>
    <div class="animated-bg"></div>
    <div class="main-wrapper">
        <header class="premium-header">
            <div class="header-top">
                <div class="status-group">
                    <div class="status-pill active">
                        <span>üß† Akƒ±llƒ± Analiz Motoru</span>
                    </div>
                    <div class="status-pill">
                        üìä <span id="match-count">0</span> Ma√ß
                    </div>
                    <div class="status-pill">
                        üéØ <span id="prediction-count">0</span> Tahmin
                    </div>
                    <div class="status-pill" id="csv-status">

            </div>
            <div class="control-panel">
                <button class="premium-btn secondary" onclick="manualLoadCSV()">
                    üìÇ Manuel CSV Y√ºkle
                </button>

                </button>

                </button>

                    üóëÔ∏è Temizle
                </button>
            </div>
            <div class="filter-panel" id="filter-panel" style="display: none;">
                <div style="display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
                    <div class="filter-group">
                        <label>üìÖ G√ºn:</label>
                        <select id="filter-date" onchange="applyFilters()">
                            <option value="all">T√ºm√º</option>
                            <option value="today">Bug√ºn</option>
                            <option value="tomorrow">Yarƒ±n</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>üéØ Min. G√ºven:</label>
                        <select id="filter-confidence" onchange="applyFilters()">
                            <option value="0">T√ºm√º</option>
                            <option value="50">%50+</option>
                            <option value="60">%60+</option>
                            <option value="70">%70+</option>
                            <option value="80">%80+</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>üìä Sƒ±ralama:</label>
                        <select id="filter-sort" onchange="applyFilters()">
                            <option value="default">Varsayƒ±lan</option>
                            <option value="confidence-desc">G√ºven (Y√ºksek ‚Üí D√º≈ü√ºk)</option>
                            <option value="confidence-asc">G√ºven (D√º≈ü√ºk ‚Üí Y√ºksek)</option>
                            <option value="date-asc">Tarih (Erken ‚Üí Ge√ß)</option>
                        </select>
                    </div>
                    <button class="premium-btn secondary" onclick="resetFilters()"
                        style="padding: 8px 16px; margin-left: auto;">
                        üîÑ Sƒ±fƒ±rla
                    </button>
                </div>
            </div>
        </header>
        <div class="premium-container" id="match-container">
            <div class="premium-loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Hazƒ±rlanƒ±yor...</div>
            </div>
        </div>
    </div>
    <script>
        // LOCALHOST BACKEND URL
        const API_BASE_URL = 'http://localhost:5000';
        let allMatches = [];
        let predictions = {};
        let historicalData = null;
        let teamStats = {};
        let apiStatus = 'checking';
        // API Durum Kontrol√º
        async function checkAPIStatus() {
            try {
                const apiStatusElement = document.getElementById('api-status');
                // Backend'e basit bir istek at
                const response = await fetch(`${API_BASE_URL}/api/matches`);
                if (response.ok) {
                    apiStatus = 'online';
                    apiStatusElement.innerHTML = 'üåê Backend: <span style="color: var(--success)">√áalƒ±≈üƒ±yor</span>';
                    apiStatusElement.classList.add('active');
                    document.getElementById('fetch-matches-btn').disabled = false;
                } else {
                    throw new Error('Backend error');
                }
            } catch (error) {
                apiStatus = 'offline';
                document.getElementById('api-status').innerHTML = 'üåê Backend: <span style="color: var(--danger)">Kapalƒ±</span>';
                document.getElementById('fetch-matches-btn').disabled = true;
                showError('L√ºtfen "python backend.py" komutu ile backend sunucusunu ba≈ülatƒ±n.');
            }
        }
        // Ma√ßlarƒ± √áek (Backend'den)
        async function fetchMatches() {
            showLoading('Nesine.com verileri √ßekiliyor...');
            try {
                const response = await fetch(`${API_BASE_URL}/api/matches`);
                const data = await response.json();
                if (data.success && Array.isArray(data.matches)) {
                    allMatches = data.matches;
                    updateMatchCount();
                    displayMatches(allMatches);
                    document.getElementById('predict-all-btn').disabled = false;
                    showSuccess(`‚úÖ ${allMatches.length} ma√ß ba≈üarƒ±yla √ßekildi!`);
                } else {
                    throw new Error('Veri formatƒ± ge√ßersiz');
                }
            } catch (error) {
                showError(`Veri √ßekilemedi: ${error.message}. Backend'in √ßalƒ±≈ütƒ±ƒüƒ±ndan emin olun.`);
            }
        }
        // Oranlarƒ± ƒ∞≈üle (Backend formatƒ±na g√∂re)
        function extractOdds(match) {
            const odds = match.odds || {};
            // Backend'den gelen yapƒ±: { "1": ..., "X": ..., "2": ..., "Over 2.5": ..., "Yes": ... }
            // Frontend beklentisi: { "1": ..., "Over/Under +2.5": { "Over +2.5": ... }, ... }
            return {
                '1': odds['1'] || '-',
                'X': odds['X'] || '-',
                '2': odds['2'] || '-',
                'Over/Under +2.5': {
                    'Over +2.5': odds['Over 2.5'] || '-',
                    'Under +2.5': odds['Under 2.5'] || '-'
                },
                'Both Teams To Score': {
                    'Yes': odds['Yes'] || '-',
                    'No': odds['No'] || '-'
                }
            };
        }
        // --- Dƒ∞ƒûER FONKSƒ∞YONLAR (ORƒ∞Jƒ∞NAL KODDAN KORUNDU) ---
        function displayMatches(matches) {
            const container = document.getElementById('match-container');
            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="premium-alert warning">
                        Hen√ºz ma√ß y√ºklenmedi. "Ma√ßlarƒ± Y√ºkle" butonuna tƒ±klayƒ±n.
                    </div>
                `;
                return;
            }
            container.innerHTML = '';
            matches.forEach(match => {
                const prediction = predictions[match.match_id];
                const card = createMatchCard(match, prediction);
                container.appendChild(card);
            });
        }
        function createMatchCard(match, prediction) {
            const card = document.createElement('div');
            card.className = 'premium-match-card';
            const odds = extractOdds(match);
            // Tarih formatla
            const dateObj = new Date(match.date);
            const timeStr = dateObj.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
            const dateStr = dateObj.toLocaleDateString('tr-TR', { day: '2-digit', month: '2-digit' });
            card.innerHTML = `
                <div class="match-header">
                    <div class="team-info">
                        <div class="match-teams">
                            ${match.home_team}<span class="vs-separator">VS</span>${match.away_team}
                        </div>
                        <div class="match-meta">
                            <span class="meta-badge">üèÜ ${match.league_name || 'Lig'}</span>
                            <span class="meta-badge">üìÖ ${dateStr} ${timeStr}</span>
                        </div>
                    </div>
                    
                    <div class="prediction-panel">
                        <div class="prediction-header">üìä CANLI ORANLAR</div>
                        
                        <div class="odds-row">
                            <div class="odds-label">Ma√ß Sonucu:</div>
                            <div class="odds-values">
                                <div class="odd-item">${odds['1']}</div>
                                <div class="odd-item">${odds['X']}</div>
                                <div class="odd-item">${odds['2']}</div>
                            </div>
                        </div>
                        
                        <div class="odds-row">
                            <div class="odds-label">Alt/√úst 2.5:</div>
                            <div class="odds-values">
                                <div class="odd-item">√úst: ${odds['Over/Under +2.5']['Over +2.5']}</div>
                                <div class="odd-item">Alt: ${odds['Over/Under +2.5']['Under +2.5']}</div>
                            </div>
                        </div>
                        
                        <div class="odds-row">
                            <div class="odds-label">KG Var/Yok:</div>
                            <div class="odds-values">
                                <div class="odd-item">Var: ${odds['Both Teams To Score']['Yes']}</div>
                                <div class="odd-item">Yok: ${odds['Both Teams To Score']['No']}</div>
                            </div>
                        </div>
                        
                        ${prediction ? `
                            <div class="confidence-meter">
                                <span style="font-size: 10px; color: var(--text-muted);">Tahmin</span>
                                <span class="confidence-value" style="color: var(--primary)">${prediction.prediction} (%${(prediction.confidence * 100).toFixed(0)})</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            return card;
        }
        // Basit Tahmin (CSV olmadan da √ßalƒ±≈üsƒ±n diye)
        function smartPredict(match) {
            const odds = extractOdds(match);
            const o1 = parseFloat(odds['1']);
            const o2 = parseFloat(odds['2']);
            if (!o1 || !o2) return null;
            let pred = '1';
            let conf = 0.5;
            if (o1 < o2) {
                pred = '1';
                conf = 1 / o1; // Basit olasƒ±lƒ±k
            } else {
                pred = '2';
                conf = 1 / o2;
            }
            // Normalize et (basit√ße)
            conf = conf / ((1 / o1) + (1 / o2) + (1 / parseFloat(odds['X'] || 3.0)));
            return {
                prediction: pred,
                confidence: conf
            };
        }
        async function predictAllMatches() {
            showLoading('Analiz yapƒ±lƒ±yor...');
            predictions = {};
            allMatches.forEach(match => {
                const p = smartPredict(match);
                if (p) predictions[match.match_id] = p;
            });
            displayMatches(allMatches);
            updatePredictionCount();
            showSuccess('Analiz tamamlandƒ±!');
        }
        // Yardƒ±mcƒ±lar
        function showLoading(msg) {
            document.getElementById('match-container').innerHTML = `<div class="premium-loading"><div class="loading-spinner"></div><div class="loading-text">${msg}</div></div>`;
        }
        function showError(msg) {
            document.getElementById('match-container').innerHTML = `<div class="premium-alert" style="border-color: var(--danger); color: var(--danger)">‚ùå ${msg}</div>`;
        }
        function showSuccess(msg) {
            const alert = document.createElement('div');
            alert.className = 'premium-alert success';
            alert.innerHTML = msg;
            const c = document.getElementById('match-container');
            c.insertBefore(alert, c.firstChild);
            setTimeout(() => alert.remove(), 3000);
        }
        function updateMatchCount() { document.getElementById('match-count').textContent = allMatches.length; }
        function updatePredictionCount() { document.getElementById('prediction-count').textContent = Object.keys(predictions).length; }
        function clearAll() { allMatches = []; predictions = {}; displayMatches([]); updateMatchCount(); updatePredictionCount(); }
